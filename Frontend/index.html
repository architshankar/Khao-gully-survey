
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khaoo Gully - Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@300;400;600;800;900&display=swap');
      
      :root {
        --primary: #A3FF00;
        --secondary: #111111;
        --bg: #F8F9FA;
        --text: #111111;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        background-image: 
          radial-gradient(circle at 50% -20%, rgba(163, 255, 0, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(0, 0, 0, 0.02) 0%, transparent 40%);
        background-attachment: fixed;
      }

      .font-brand {
        font-family: 'Bangers', cursive;
        letter-spacing: 0.05em;
      }

      .green-glow {
        text-shadow: 0 0 10px rgba(163, 255, 0, 0.3);
      }

      .card-light {
        background: #ffffff;
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
      }

      input:focus {
        outline: none;
        border-color: var(--primary) !important;
        box-shadow: 0 0 0 4px rgba(163, 255, 0, 0.2);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 10px;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
    </style>

}

</html>
